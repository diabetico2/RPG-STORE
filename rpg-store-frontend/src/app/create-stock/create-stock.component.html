<div class="create-stock-container">
  <h2>Cadastrar Item</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="stockItem.name"
        name="name"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="quantity">Quantidade</label>
      <input
        type="number"
        id="quantity"
        [(ngModel)]="stockItem.quantity"
        name="quantity"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="type">Tipo</label>
      <input
        type="text"
        id="type"
        [(ngModel)]="stockItem.type"
        name="type"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="line">Linha</label>
      <input
        type="text"
        id="line"
        [(ngModel)]="stockItem.line"
        name="line"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="category">Categoria</label>
      <input
        type="text"
        id="category"
        [(ngModel)]="stockItem.category"
        name="category"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
