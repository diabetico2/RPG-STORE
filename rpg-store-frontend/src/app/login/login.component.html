<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Seu e-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="contato@htmlecsspro.com"
      />
    </div>

    <div class="form-group">
      <label for="password">Sua senha</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="1234"
      />
    </div>

    <div class="form-group">
      <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="remember" />
      <label for="remember">Manter-me logado</label>
    </div>

    <button type="submit">Logar</button>
  </form>

  <div class="forgot-password">
    <a href="#" (click)="onForgotPassword()">Esqueci minha senha</a>
  </div>
</div>
