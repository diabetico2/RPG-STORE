<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Item</title>
  <link rel="stylesheet" href="../css/create-item.css">
  <script src="../js/auth.js"></script>
  <script>
    protectRoute();
  </script>
</head>
<body>
  <div class="container">
    <h1>Criar Item</h1>
    <form id="createStockForm">
      <div class="form-group">
        <label for="itemName">Nome do Item</label>
        <input type="text" id="itemName" name="name" placeholder="Digite o nome do item" required>
      </div>
      <div class="form-group">
        <label for="itemCategory">Categoria</label>
        <input type="text" id="itemCategory" name="category" placeholder="Digite a categoria" required>
      </div>
      <div class="form-group">
        <label for="itemQuantity">Quantidade</label>
        <input type="number" id="itemQuantity" name="quantity" placeholder="Digite a quantidade" required>
      </div>
      <div class="form-group">
        <label for="itemType">Tipo</label>
        <input type="text" id="itemType" name="type" placeholder="Digite o tipo do item" required>
      </div>
      <div class="form-group">
        <label for="itemLine">Linha</label>
        <input type="text" id="itemLine" name="line" placeholder="Digite a linha (opcional)">
      </div>
      <button type="submit" class="submit-button">Criar Item</button>
    </form>
    <button onclick="window.location.href='main.html'" class="back-button">Voltar</button>
  </div>
  <script src="../js/create-stock.js"></script>
</body>
</html>
